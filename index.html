<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form">
        <h1>Sign Up</h1>
        <input type="text" placeholder="Enter your name" id="name-inp">
        <input type="email" placeholder="Enter your email" id="email-inp">
        <input type="tel" placeholder="Enter your phone number" id="phoneNum-inp">
        <input type="password" placeholder="Enter your password" id="password-inp">
        <button id="signup-btn">Sign Up</button> 
        <p>---------- or ---------</p>
        <button id="Google-Btn">Continue with Google</button>
    </div>
    <div class="signin-container">
        <button id="signin-btn">Already have an account? Sign In</button>
    </div>
    <script type="module" src="./firebaseConfig.js"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
