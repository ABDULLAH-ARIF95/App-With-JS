<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./dashboard.css">
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="modal-container" class="modal">
        <div class="modal-content">
          <i class="fa-solid fa-circle-check check-icon"></i>
          <p id="message-p"></p>
        </div>
      </div>
    <nav class="navbar">
        <div class="left-section">
            <div class="nav-logo">
                <img  src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" class="goto-profile" id="profile-pic">
            </div>
            <span id="username" >User</span>
        </div>
        <div class="right-section">
            <button id="for-post" class="icon-btn">
                <i class="fa-solid fa-pen-to-square"></i>
                <span>Post</span>
            </button>
            <button id="my-profile-btn" class="icon-btn">
                <i class="fa-solid fa-user"></i>
                <span>Profile</span>
            </button>
            <!-- <div class="nav-item" id="friends-btn"><i class="fas fa-users"></i> Friends</div> -->
            <button class="icon-btn" id="friends-btn"><i class="fas fa-users"></i> Friends</button>
            <div class="dropdown" id="friends-dropdown">
                <a id="chat-btn"><i class="fas fa-comments"></i> Chat</a>
                <a id="friend-btn"><i class="fas fa-users"></i> Friends</a>
                <a id="friendRequest-btn"><i class="fas fa-user-plus"></i> Friend Request</a>
            </div>
      
            <button id="signout-btn" class="icon-btn logout-btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Logout</span>
            </button>
        </div>
        
    </nav>
    <div class="create-post">
        <div class="inside-btn">
        <h1>Create a new post</h1>
        <button id="cancel-btn">
            <i class="fa-solid fa-xmark"></i> 
        </button>
        
    </div>
    <input type="text" id="post-inp" placeholder="What's On Your Mind"> 
    <button id="add"><i class="fa-solid fa-paper-plane"></i> Post</button>
</div>
<div class="all-posts">
    
</div>
    <script type="module" src="../../firebaseConfig.js"></script>
    <script type="module" src="./dashboard.js"></script>
</body>
</html>
