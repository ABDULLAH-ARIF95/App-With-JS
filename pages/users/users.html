<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="users.css">
    <title>User</title>
</head>
<body>
   <!-- Include this within your existing HTML structure in the <body> -->

<!-- Add an option to navigate to the user profile -->
<div class="logo" id="user-id-123">
    <div class="post">
<button id="back"><i class="fas fa-arrow-left"></i> </button>

<div style="display: flex; justify-content: space-between;">
  <div class="container">
        <div class="img-div">

            <img id="profile-pic" alt="User Profile">
        </div>
        <strong id="username">User Name</strong>
        <p class="email-render" id="email">user@example.com</p>
       </div>
       <div class="rendering" style="margin-top: 10%;display: flex;gap: 40%; margin-right: 30%;">
       <div style="text-align: center;">
        <strong>Posts</strong>
        <p id="post-count">0</p>
       </div>
       <div style="text-align: center;">
        <strong >Friends</strong>
        <p id="friends-count">0</p>
       </div>
      </div>
      </div>
      <button id="friend-request-btn" class="send-request">
        <i class="fa-solid fa-user-plus"></i> Send Friend Request
    </button>
    <button class="friends-btn"><i class="fa fa-user-friends" ></i> Friends</button>
    <button class="accept-request"><i class="fa fa-check"></i> Accept</button>
<button class="reject-request"><i class="fa fa-times"></i> Reject</button>
<button class="cancel-request"><i class="fa fa-user-times"></i> Cancel Request</button>

    
    </div>
   <div class="getPosts"></div>
    
    <script type="module" src="./users.js"></script>
</body>
</html>
